[tool:pytest]
testpaths = autoboost tests
addopts = --flake8
	--pydocstyle
	--cov=autoboost
	--cov-fail-under=90
	--cov-report html
	--disable-warnings
	--ignore-glob=*/__init__.py
	-m "not integtest"

[flake8]
ignore = F403, E226, F405, W503, E731, W605
max-line-length = 120
exclude = **/__init__.py

[requires]
python_version = ">=3.9"

[mypy-tests.*]
ignore_errors = True

[pydocstyle]
ignore_decorators = overrides

[egg_info]
tag_build = 
tag_date = 0

