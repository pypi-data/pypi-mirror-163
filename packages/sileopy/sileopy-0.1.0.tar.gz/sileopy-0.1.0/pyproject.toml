[tool.poetry]
name = "sileopy"
version = "0.1.0"
description = "Ett bibliotek för python-moduler med allmän funktionalitet som kan vara användbar i flera projekt."
authors = ["Johan Magnusson <johan.magnusson@sileokapital.com>", "Josef Israelsson <josef.israelsson@sileokapital.com>"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.1"
paramiko = "^2.11.0"
opsgenie-sdk = "^2.1.5"

[tool.poetry.dev-dependencies]
black = "^22.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
