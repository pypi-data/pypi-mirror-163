[tool.poetry]
name = "pytest_ebics_sandbox"
version = "0.1.1"
readme = "README.md"
license = "LGPL-2.1-or-later"
description = "A pytest plugin for testing against an EBICS sandbox server. Requires docker."
repository = "https://github.com/henryk/pytest-ebics-sandbox"
authors = ["Henryk Pl√∂tz <henryk@ploetzli.ch>"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"
docker = "^5.0.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = "^22.6.0"
flake8 = "5.0.4"
isort = "5.10.1"

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.pytest.ini_options]

[tool.poetry.plugins."pytest11"]
ebics_sandbox = "pytest_ebics_sandbox"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
