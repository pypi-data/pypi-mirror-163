[metadata]
name = nr-vocabularies
version = attr: nr_vocabularies.version.__version__
description = "Vocabularies for the Czech National Repository"
long_description = file: README.rst, CHANGES.rst
long_description_content_type = text/x-rst
keywords = invenio vocabulary management
license = MIT
author = techlib.cz
author_email = miroslav.simek@gmail.com
platforms = any
url = https://github.com/narodni-repozitar/nr-vocabularies
classifiers = 
	Development Status :: 3 - Alpha

[options]
include_package_data = True
packages = find:
python_requires = >=3.9
zip_safe = False
install_requires = 
	oarepo-vocabularies>=0.0.1

[options.extras_require]
tests = 
	pytest-black>=0.3.0,<0.3.10
	invenio-app>=1.3.3
	invenio-db[postgresql,mysql,versioning]>=1.0.14,<2.0.0
	pytest-invenio>=1.4.11
	Sphinx>=4.5
	invenio-vocabularies>=0.11.6
	openpyxl>=3.0.0<4.0.0
elasticsearch6 = 
	invenio-search[elasticsearch6]>=1.4.2,<2.0
elasticsearch7 = 
	invenio-search[elasticsearch7]>=1.4.2,<2.0
mysql = 
postgresql = 
sqlite = 

[options.entry_points]
invenio_base.apps = 
	nr_vocabularies = nr_vocabularies.ext:NRVocabulariesExt
invenio_base.api_apps = 
	nr_vocabularies = nr_vocabularies.ext:NRVocabulariesExt
invenio_base.api_blueprints = 
	nr_vocabularies = nr_vocabularies.views:create_blueprint_from_app
invenio_db.alembic = 
	nr_vocabularies =nr_vocabularies:alembic
invenio_db.models = 
	nr_vocabularies = nr_vocabularies.records.models
invenio_jsonschemas.schemas = 
	nr_vocabularies = nr_vocabularies.records.jsonschemas
invenio_search.mappings = 
	nr_vocabularies = nr_vocabularies.records.mappings

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
addopts = --doctest-glob="*.rst" --doctest-modules
testpaths = tests nr_vocabularies

[egg_info]
tag_build = 
tag_date = 0

