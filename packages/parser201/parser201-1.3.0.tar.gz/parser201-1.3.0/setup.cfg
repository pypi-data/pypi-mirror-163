[bumpversion]
current_version = 1.3.0

[bumpversion:file:setup.cfg]
search = {current_version}
replace = {new_version}

[bumpversion:file:version.txt]
search = {current_version}
replace = {new_version}

[bumpversion:file:./src/parser201/__init__.py]
search = {current_version}
replace = {new_version}

[metadata]
name = parser201
version = attr: parser201.__version__
author = Peter Nardi
author_email = pete@nardi.com
maintainer = Peter Nardi
maintainer_email = pete@nardi.com
home_page = https://github.com/geozeke/parser201
project_urls = 
	Source Code = https://github.com/geozeke/parser201
	Bug Tracker = https://github.com/geozeke/parser201/issues
	Documentation = https://geozeke.github.io/parser201
description = Extract individual fields from lines in Apache access logs
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	parser201
	apache
	log
	parse
	parser
	scanner
	web
	server
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Education
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Topic :: Education
	Topic :: Internet :: Log Analysis
	Topic :: Security
	Topic :: System :: Logging
	Topic :: System :: Systems Administration
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.6
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src

[flake8]
per-file-ignores = 
	gen_testData.py:F401
	tests/test_*:F401
	__init__.py:D, F401

[egg_info]
tag_build = 
tag_date = 0

