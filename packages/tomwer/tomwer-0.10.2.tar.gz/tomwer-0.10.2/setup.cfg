[metadata]
name = tomwer
version = attr: tomwer.__version__
author = data analysis unit
author_email = henri.payno@esrf.fr
description = "tomography workflow tools"
long_description = file: README.rst
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/tomotools/tomwer
project_urls = 
	Bug Tracker = https://gitlab.esrf.fr/tomotools/tomwer/-/issues
classifiers = 
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Environment :: Console
	Environment :: X11 Applications :: Qt
	Operating System :: POSIX
	Natural Language :: English
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	setuptools
	psutil
	silx>=1.0
	tomoscan>=0.7,<1.0
	nxtomomill>=0.8.0a6,<0.10
	processview>=0.3,<1.0
	ewokscore>=0.1.0rc0,<0.2

[options.entry_points]
console_scripts = 
	tomwer=tomwer.__main__:main
orange3.addon = 
	tomwer-add-on=orangecontrib.tomwer
orange.widgets = 
	tomwer=orangecontrib.tomwer.widgets
orange.canvas.help = 
	html-index=orangecontrib.tomwer.widgets:WIDGET_HELP_PATH

[options.package_data]
tomwer.resources = 
	gui/icons/*.png
	gui/icons/*.svg
	gui/icons/*.npy
	gui/illustrations/*.svg
	gui/illustrations/*.png
orangecontrib.tomwer = 
	widgets/icons/*.png
	widgets/icons/*.svg
	widgets/cluster/icons/*.png
	widgets/cluster/icons/*.svg
	widgets/control/icons/*.png
	widgets/control/icons/*.svg
	widgets/debugtools/icons/*.png
	widgets/debugtools/icons/*.svg
	widgets/edit/icons/*.png
	widgets/edit/icons/*.svg
	widgets/reconstruction/icons/*.png
	widgets/reconstruction/icons/*.svg
	widgets/visualization/icons/*.png
	widgets/visualization/icons/*.svg
	widgets/other/icons/*.png
	widgets/other/icons/*.svg

[options.extras_require]
doc = 
	Sphinx>=4.0.0
	nbsphinx
	pandoc
	jupyterlab
full_no_cuda = 
	%(doc)s
	nabu>=2021.2.0a1
	orange-canvas-core
	orange-widget-base
	ewoksorange>=0.0.3a4
	dask_jobqueue
	rsyncmanager
	graypy
	fabio
	h5py>=3
	lxml
	werkzeug
	json-rpc
	scipy
	Pillow
	glymur
	pytest
	resource
	tifffile
	opencv-python
	hdf5plugin
full = 
	%(full_no_cuda)s
	pycuda
	scikit-cuda
	distributed==2021.10.0
_dev_spec = 
	black
	flake8
	timeout-decorator
	pyopencl
dev = 
	%(full)s
	%(_dev_spec)s
dev_no_cuda = 
	%(full_no_cuda)s
	%(_dev_spec)s
setup_requires = 
	setuptools
	numpy>=1.12

[build_sphinx]
source-dir = ./doc

[egg_info]
tag_build = 
tag_date = 0

