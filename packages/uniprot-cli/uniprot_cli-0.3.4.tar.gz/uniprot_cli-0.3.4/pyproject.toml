[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uniprot_cli"
version = "0.3.4"
authors = [
  { name="HackTheOxidation", email="tomas.hagenau@protonmail.ch" },
]
description = "An unofficial client for uniprot."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "requests",
]

[project.scripts]
uniprot-cli = "uniprot_cli:main"

[project.urls]
"Homepage" = "https://codeberg.org/HackTheOxidation/uniprot_cli"
"Bug Tracker" = "https://codeberg.org/HackTheOxidation/uniprot_cli/issues"
