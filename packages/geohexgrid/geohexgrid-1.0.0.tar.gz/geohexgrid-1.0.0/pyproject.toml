[tool.poetry]
name = "geohexgrid"
version = "1.0.0"
description = "A Python library for making geographic hexagon grids like QGIS's `create grid` function"
authors = ["Alex Raichev <araichev@mrcagney.com>"]
license = "MIT"
repository = "https://gitlab.com/mrcagney/geohexgrid"

[tool.poetry.dependencies]
python = ">=3.9, <4"
geopandas = ">=0.11.1"
Rtree = ">=1.0.0"

[tool.poetry.dev-dependencies]
jupyter = ">=1.0.0"
black = ">=22.6.0"
pre-commit = ">=2.20.0"
nbstripout = ">=0.5.0"
matplotlib = ">=3.5.2"
pytest = ">=7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
