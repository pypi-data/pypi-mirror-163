[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "archemap"
version = "0.0.1"
authors = [
  { name="Mohammad Lotfollahi", email="mohammad.Lotfollahi@helmholtz-muenchen.de" },
  { name="Malte Luecken", email="malte.luecken@helmholtz-muenchen.de" },
  { name="Ronald Skorobogat", email="ronald.skorobogat@helmholtz-muenchen.de" },
  { name="Amin Ben Saad", email="amin.ben-saad@helmholtz-muenchen.de" },
]
description = "Web platform for single-cell query to reference mapping"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"