<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dhtc</title>
    <link href="/static/css/halfmoon.min.css" rel="stylesheet">
    <script src="/static/js/chart.js"></script>
</head>
<body>
<div class="page-wrapper with-navbar">
    <nav class="navbar">
        <div class="navbar-content">
            <button class="btn btn-action" type="button">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <span class="sr-only">Toggle sidebar</span>
            </button>

            <a href="#" class="navbar-brand">dhtc</a>

            <ul class="navbar-nav d-none d-md-flex">
                <li class="nav-item{% if 'dashboard' in path or path == '/' %} active{% endif %}"><a class="nav-link" href="/dashboard">dashboard</a></li>
                <li class="nav-item{% if 'discover' in path %} active{% endif %}"><a class="nav-link" href="/discover">discover</a></li>
                <li class="nav-item{% if 'search' in path %} active{% endif %}"><a class="nav-link" href="/search">search</a></li>
                <li class="nav-item{% if 'watches' in path %} active{% endif %}"><a class="nav-link" href="/watches">watches</a></li>
                <li class="nav-item{% if 'blacklist' in path %} active{% endif %}"><a class="nav-link" href="/blacklist">blacklist</a></li>
                <li class="nav-item{% if 'settings' in path %} active{% endif %}"><a class="nav-link" href="/settings">settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        {% block body %}{% endblock %}
    </div>
</div>
</body>
<script src="/static/js/halfmoon.min.js"></script>
<script>
    halfmoon.toggleDarkMode();
</script>
</html>
