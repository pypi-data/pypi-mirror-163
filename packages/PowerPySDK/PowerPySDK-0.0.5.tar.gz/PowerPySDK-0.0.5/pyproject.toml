[build-system]
requires = [
    "setuptools >= 35.0.2",
    "setuptools_scm >= 2.0.0, <3"
]

[project]
name = "PowerPySDK"
version = "0.0.5"
authors = [
  { name="Nathan Giusti", email="nathanggiusti@gmail.com" },
]
description = "An sdk for working with the Power Platform API"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyYAML>=5.4.1",
	"requests>=2.26.0"
]

