[metadata]
name = citationnet
version = 1.0.0
author = Malte Vogl
author_email = mvogl@mpiwg-berlin.mpg.de
description = Visualize citation and reference networks in 3D.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.gwdg.de/modelsen/citationnet
project_urls = 
	Project Home = https://modelsen.mpiwg-berlin.mpg.de
	Bug Tracker = https://gitlab.gwdg.de/modelsen/citationnet/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	flask[async]
	requests
	semanticlayertools >=0.1.5
	dimcli

[options.extras_require]
dev = 
	twine
	tox
	sphinx

[options.packages.find]
where = src

[options.package_data]
citationnet = 
	templates/*
	static/*
	media/*
	media/data/*

[egg_info]
tag_build = 
tag_date = 0

