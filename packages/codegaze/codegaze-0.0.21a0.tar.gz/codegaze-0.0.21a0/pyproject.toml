[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "codegaze" 
authors = [
  { name="Victor Dibia", email="victor.dibia@gmail.com" },
]
description = "Debug code generation models"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    'openai',
    'Levenshtein',
    'torch',
]
dynamic = ["version"]


[tool.setuptools.dynamic]
version = {attr = "codegaze.version.VERSION"}
readme = {file = ["README.md"]}


[tool.setuptools.packages.find] 
exclude = ["*.tests", "*.tests.*", "tests.*", "tests","codegaze/treesitter-languages/*"]
include = ["mkdocs.yml","notebooks","docs","codegaze*"] 


[project.urls]
"Homepage" = "https://github.com/victordibia/codegaze"
"Bug Tracker" = "https://github.com/victordibia/codegaze/issues"

[project.scripts]
codegaze = "codegaze.cli:run"