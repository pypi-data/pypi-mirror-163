[FILENAME PARAMETERS]
filename_transfers_src = noted/transfers/transfer_broker_src_rcsite
filename_transfers_dst = noted/transfers/transfer_broker_dst_rcsite
filename_all_transfers = noted/transfers/transfer_broker_all_transfers

[QUERY PARAMETERS]
query_src_site = source_se in @list_src_endpoints & dest_se in @list_dst_endpoints
query_dst_site = source_se in @list_dst_endpoints & dest_se in @list_src_endpoints
filename_src_query = noted/query/query_monit_prod_fts_raw_queue_src_rcsite
filename_dst_query = noted/query/query_monit_prod_fts_raw_queue_dst_rcsite

[CRIC PARAMETERS]
; WLCG CRIC database: IPv4/IPv6 addresses and endpoints
cric_ip_address_url = url_to_be_provided
cric_endpoints_url  = url_to_be_provided

[FTS PARAMETERS]
; CERN Grafana Proxy: FTS monit prod fts raw queue
url_fts_raw_queue = url_to_be_provided

[ELASTIC SEARCH PARAMETERS]
; The query must follow this sintax: https://monit-docs.web.cern.ch/overview/access/
query_1st_line   = {"search_type": "query_then_fetch", "ignore_unavailable": true, "index": ["monit_prod_fts_raw_queue_*"]}
query_2nd_line_1 = {"query" : {"bool": {"filter": [{"range": {"metadata.timestamp": {"gte": "now-10m"}}}, {"terms": {
query_2nd_line_3 = }}]}}, "sort" : [{"metadata.timestamp": "desc"}] , "from" : 0, "size" : 10000}
    
[AUTH TOKEN]
; Authorization token to access CERN Grafana Proxy
auth_token = your_auth_token

[CMD]
; Curl command to query in elastic search
cmd = curl -s -X POST "${FTS PARAMETERS:url_fts_raw_queue}" -H "Authorization: Bearer ${AUTH TOKEN:auth_token}" -H 'Content-Type: application/json' --data-binary "@${QUERY PARAMETERS:filename_src_query}"
