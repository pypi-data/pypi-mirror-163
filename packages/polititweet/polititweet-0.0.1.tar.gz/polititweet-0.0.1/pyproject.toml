[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polititweet"
version = "0.0.1"
authors = [
  { name="Michael King", email="mlawsonking@gmail.com" },
]
description = "A twint addon to simplify political tweet scraping"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mlawsonking/PoliticianTweeting"
"Bug Tracker" = "https://github.com/mlawsonking/PoliticianTweeting"
