[tool.poetry]
name = "django-purchase-core"
packages = [
    { include = "purchase" },
]
version = "0.3.62"
description = "A reusable Django app for creating, logging and verifying purchases."
authors = ["Qmobi <info@qmobi.com>"]
license = "MIT"
readme = 'README.rst'
repository = 'https://github.com/boy-scouts/game-core-purchase'

[tool.poetry.dependencies]
python = "^3.8"
Django = "^4.0.1"
Pygments = "^2.10.0"
requests = "^2.26.0"
djangorestframework = "^3.12.4"
django-filter = "^2.4.0"
google = "^3.0.0"
google-auth-oauthlib = "^0.4.6"
django-admin-rangefilter = "^0.8.1"
google-api-python-client = "^2.21.0"
google-auth = "^2.1.0"
drf-yasg = "^1.21.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
flake8 = "^3.9.2"
flake8-bugbear = "^21.9.1"
black = "^21.9b0"
pytest-django = "^4.4.0"
coverage = "^5.5"
pre-commit = "^2.15.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = [
".*", "README", "dist", "manage.py", "noxfile.py", "poetry.lock", "pyproject.toml", "pytest.ini", "purchase/admin.py"
]

[tool.coverage.report]
fail_under = 100
