[tool.poetry]
name = "simple-json-yaml-toml-converter"
version = "0.1.1"
description = "Simple json/yaml/toml CLI converter."
authors = ["0djentd"]
readme = "README.md"
homepage = "https://github.com/0djentd/simple-json-yaml-toml-converter"
repository = "https://github.com/0djentd/simple-json-yaml-toml-converter"

[tool.poetry.scripts]
simple-json-yaml-toml-converter = "simple_json_yaml_toml_converter.cli:command"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
toml = "^0.10.2"
PyYAML = "^6.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
