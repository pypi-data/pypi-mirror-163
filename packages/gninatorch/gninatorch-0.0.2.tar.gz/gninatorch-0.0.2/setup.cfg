[coverage:run]
omit = 
	*/tests/*
	gninatorch/_version.py
	gninatorch/weights/

[coverage:report]
omit = 
	*/tests/*
	gninatorch/_version.py
	gninatorch/weights/
exclude_lines = 
	raise NotImplementedError
	if __name__ == .__main__.:

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
skip = 
	examples/
	gninatorch/weights/

[mypy]
files = gninatorch
ignore_missing_imports = true
exclude = 
	examples/
	gninatorch/weights/

[flake8]
ignore = E203, E266, E501, W503, C901
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4
exclude = 
	versioneer.py
	examples
	gninatorch/weights/

[versioneer]
VCS = git
style = pep440
versionfile_source = gninatorch/_version.py
versionfile_build = gninatorch/_version.py
tag_prefix = ''

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

