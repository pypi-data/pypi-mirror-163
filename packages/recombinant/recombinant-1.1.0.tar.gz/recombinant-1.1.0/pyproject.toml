[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "recombinant"
version = "1.1.0"
description = "Phonotactic generalization using recombination"
readme = "README.md"
authors = [{ name = "Ignas Rudaitis", email = "ignas.rudaitis@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["linguistics", "phonotactics"]
dependencies = [
    "tqdm",
    "sortedcontainers",
]
requires-python = ">=3.7"
