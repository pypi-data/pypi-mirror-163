metadata:
  title: Acknowledgement of receipt of documents letter
  short title: Acknowledgement of receipt of documents letter
  comment: This interview generates a letter returning original documents and requesting an acknowledgement of receipt. 
---
objects:
  - docs: DAList.using(object_type=Individual,there_is_another=False)
---
mandatory: True
code: |
  if docs.there_are_any:
    review_docs
---
question: Documents being returned
subquestion: |
  Please insert description of documents being returned.
  
  Please confirm if more than one copy being returned 'e.g. (two copies)'
yesno: docs.there_are_any
---
table: docs.table
rows: docs
columns: 
  - Description of documents returned: row_item
edit:
  - name.first
---
question: | 
  Details of documents being returned
subquestion: |
  The following documents are being returned
  
  ${docs.table}

  ${docs.add_action() }
field: review_docs
---
question: |
  Description of documents being returned
fields:
  - Description of documents being returned: docs[i].name.first
---
mandatory: True
code: |
  if docs.there_are_any:
    review_docs
---
mandatory: True
question: Acknowledgement of receipt of documents letter
subquestion: |
  This interview generates a letter returning original documents and requesting an acknowledgement of receipt.
fields:
  - Contact name: contact
    required: False
  - Salutation name: contact_name
    required: False
  - Contact address/email: contact_address
    required: False
  - Our reference: action_id
    required: False
  - Description of Work: work
    input type: area
    help: e.g. 'Tax and structuring advice - John and Jane Smith' | 'Estate planning advice - John and Jane Smith' | 'Trust review - Smith Family Trust'
    required: False
---
mandatory: true
question: |
  Acknowledgement of receipt of documents letter
subquestion: |
  Document available for download below.
attachment:
  name: Acknowledgement of receipt of documents letter
  filename: Acknowledgement of receipt of documents letter - ${ contact }
  docx template file: Acknowledgement_of_receipt_of_documents_form.docx
  valid formats:
    - pdf
    - docx
allow emailing: False