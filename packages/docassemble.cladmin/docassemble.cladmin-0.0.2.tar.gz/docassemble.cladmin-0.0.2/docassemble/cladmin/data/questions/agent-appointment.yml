  comment: This interview generates an appointment of agent form that appoints an advisor as agent who can discuss client affairs with Chat Legal.
---
mandatory: True
question: Appointment of Agent
subquestion: |
  This interview generates an appointment of agent form that appoints an advisor as an agent on behalf of an end-client; and authorising such agent to discuss matters with Chat Legal.
fields:
  - Name of Principal: client
    help: If multiple clients, then insert full names of all clients (as well as alias')
    required: False
  - Firm name of agent: agent
    required: False
  - Signatory for agent: agent_signatory
    required: False
  - Description of Work: work
    input type: area
    hint: e.g. 'Tax and structuring advice' | 'Estate planning advice'
    required: False
---
mandatory: true
question: |
  Appointment of agent form
subquestion: |
  Document available for download below.
attachment:
  name: Appointment of agent
  filename: Appointment of agent - ${ client }
  docx template file: Appointment_of_agent_form.docx
  valid formats:
    - pdf
    - docx
allow emailing: False