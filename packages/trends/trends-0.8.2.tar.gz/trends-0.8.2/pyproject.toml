[tool.poetry]
name = "trends"
version = "0.8.2"
description = "Generate and study quasi-monotonic sequences."
authors = ["Jeffrey S. Haemer <jeffrey.haemer@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
pytest-mock = "^3.7.0"
python-dotenv = "^0.20.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
flake8="^4.0.1"
flake8-bugbear = "^22.3.23"
flake8-bandit = "^3.0.0"
flake8-docstrings = "^1.6.0"
isort = "^5.10.1"
mutmut = "^2.4.0"
mypy = "^0.942"
# pre-commit = "^2.18.1"
# pylint = "^2.13.5"
pytest = "^7.1.1"
pytest-cov = "^3.0.0"
pytest-random-order = "^1.0.4"
pyupgrade = "^2.32.0"
safety = "^1.10.3"

# For use in formatting
nb2plots = { version = "^0.6", optional = true }
nbsphinx = { version = "^0.8.8", optional = true }
Sphinx = { version = "^4.5.0", optional = true }
sphinx-autobuild = { version = "^2021.3.14", optional = true }
myst-parser = { version = "^0.17.2", optional = true }
furo = { version = "^2022.4.7", optional = true }
pandoc = { version = "^2.2", optional = true }
sphinxcontrib-napoleon = { version = "^0.7", optional = true }

[tool.poetry.extras]
sphinx = ["nb2plots", "nbsphinx", "Sphinx", "sphinx-autobuild", "myst-parser", "furo", "pandoc", "sphinxcontrib-napoleon"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
