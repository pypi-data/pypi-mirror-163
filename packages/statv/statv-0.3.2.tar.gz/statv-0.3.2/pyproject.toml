[project]
name = "statv"
version = "0.3.2"
description = "a uniform status implementation for graia project"
authors = [
    { name = "GreyElaina", email = "GreyElaina@outlook.com" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]

[tool.pdm.dev-dependencies]
dev = [
    "black~=22.6",
    "isort~=5.10",
    "pytest~=7.1",
    "pytest-asyncio~=0.19",
    "coverage~=6.4",
]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.coverage.run]
branch = true
source = [
    ".",
]
omit = [
    "test/*",
    "test.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if 0:",
    "if __name__ == .__main__.:",
    "if (typing\\.)?TYPE_CHECKING( is True)?:",
    "\\.\\.\\.",
    "pass",
    "@(abc\\.)?abstractmethod",
    "@(typing\\.)?overload",
    "def __repr__",
    "def __str__",
    "def __repr_args__",
    "except ImportError:",
]

[build-system]
requires = [
    "pdm-pep517>=0.12.0",
]
build-backend = "pdm.pep517.api"
