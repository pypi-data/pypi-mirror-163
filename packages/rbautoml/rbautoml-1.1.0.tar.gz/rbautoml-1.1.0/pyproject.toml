# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rbautoml"
version = "1.1.0"
description = "Convenience library for interacting with the Rainbird AutoML Rest API Tool"
readme = "README.md"
authors = [{ name = "Nathan Roberts", email = "nathan.roberts@rainbird.ai" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["machine", "learning", "automl"]
dependencies = [
    "httpx >= 0.22.0"
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["numpy", "pandas"]

[project.urls]
Homepage = "https://rainbird.ai/platform/"