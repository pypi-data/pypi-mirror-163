[flake8]
max-line-length=120
exclude = .git,.tox,__pycache__,.idea,.pytest_cache
ignore=F401, F403, F405, F811, E722, N806, N813, E266, W503, E203

[pytest]
testpaths= test
asyncio_mode= auto

[testenv]
usedevelop = true
deps =
   -rrequirements.txt
   -rrequirements-test.txt

[testenv:syntax]
commands = flake8 --verbose

[testenv:tests]
commands= pytest

[testenv:black]
commands = black --line-length 120 --check --diff --target-version py39 .
