[build-system]
requires = ["setuptools"]
# build-backend = "setuptools.build_meta"

[tool.black]
line-length = 95

[tool.pylint.messages_control]
disable = [
    "line-too-long",    # Compatibility with black
    "too-many-lines",
    "use-dict-literal",
    "use-list-literal",
]

# Pylint settings
[tool.pylint.basic]
good-names = ["df", "ca", "tp", "to", "x", "i", "f", "q"]

[tool.pylint.design]
max-args = 10
max-attributes = 15
max-statements = 100

[tool.mypy]
ignore_missing_imports = true

[tool.pydocstyle]
convention = "numpy"
