[metadata]
name = revup
version = attr: revup.__version__
author = Jerry Zhang
author_email = jerry@skydio.com
description = Code review and workflow toolkit for git / github
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/skydio/revup
project_urls = 
	Bug Tracker = https://github.com/skydio/revup/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.8
install_requires = 
	aiohttp
	asyncio
	configparser
	dataclasses
	rich
include_package_data = True

[options.packages.find]
where = .

[options.package_data]
* = *.1.gz

[options.entry_points]
console_scripts = 
	revup = revup:__main__

[egg_info]
tag_build = 
tag_date = 0

