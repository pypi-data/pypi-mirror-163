[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "AGCoder"
version = "1.0.1"
authors = [
  { name="Michael Lundager", email="michael@wivvies.com" },
]
description = "Code generator class"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
