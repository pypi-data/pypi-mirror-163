[bdist_wheel]
universal = true

[sdist]
formats = zip, gztar

[metadata]
name = fastberry
version = 0.0.42
keywords = api fastapi strawberry graphql
author = hlop3z
license_file = LICENSE
description = Easy FastAPI & Strawberry
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hlop3z/fastberry
project_urls = 
	Documentation = https://hlop3z.github.io/fastberry/
classifiers = 
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.10
packages = find:
package_dir = 
	=src
install_requires = 
	click==8.1.2
	PyYAML==6.0
	python-dotenv==0.20.0
	fastapi==0.75.1
	pydantic==1.9.0
	strawberry-graphql==0.104.3

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	startproject = fastberry.scripts.start_project:cli

[egg_info]
tag_build = 
tag_date = 0

