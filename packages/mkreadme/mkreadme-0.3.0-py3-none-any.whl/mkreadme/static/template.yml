    ```bash
      npm install my-project
      cd my-project
    ```
- slug: run-locally
  name: Run Locally
  icon: 🚀
  markdown: |
    Clone the project

    ```bash
      git clone https://link-to-project
    ```

    Go to the project directory

    ```bash
      cd my-project
    ```

    Install dependencies

    ```bash
      npm install
    ```

    Start the server

    ```bash
      npm run start
    ```

