[tool.poetry]
name = "mkreadme"
version = "0.2.0"
description = "A cli tool to interactively generate a README file"
authors = ["An Hoang <anhoang31415@gmail.com>"]
readme = "README.md"
include = ["src/mkreadme/static/*"]

[tool.poetry.scripts]
mkreadme = 'mkreadme.__main__:main'

[tool.poetry.dependencies]
python = ">=3.8,<4"
PyYAML = "^6.0"
pydantic = "^1.9.2"
inquirer = "^2.10.0"

[tool.poetry.dev-dependencies]
ipykernel = ">=6.9.2"
pytest = ">=7.1.0"
pre-commit = ">=2.18.0"
commitizen = "2.23.0"
black = "22.3.0"
flake8 = "4.0.1"
flake8-docstrings = "1.6.0"
darglint = "1.8.1"
isort = "5.10.1"
pep8-naming = "0.13.0"
pydocstyle = "6.1.1"
mypy = "0.942"
unimport = "0.9.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
