[metadata]
name = zotcher
author = Manan
version = 0.0.3
license = GPLv3
license_file = LICENSE
keywords = zomato api cli partner
long_description = file:README.md
author-email = manan.yadav02@gmail.com
home-page = https://github.com/mentix02/zotcher
long_description_content_type = text/markdown; charset=UTF-8
description = A simple (unofficial) Zomato Partner API client library & CLI
project_urls = 
	Homepage = https://github.com/mentix02/zotcher
	Bug Tracker = https://github.com/mentix02/zotcher/issues
classifiers = 
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
packages = zotcher
python_requires = >=3.9
install_requires = 
	requests>=2.28.1

[options.entry_points]
console_scripts = 
	zotcher = zotcher.runner:run

[egg_info]
tag_build = 
tag_date = 0

