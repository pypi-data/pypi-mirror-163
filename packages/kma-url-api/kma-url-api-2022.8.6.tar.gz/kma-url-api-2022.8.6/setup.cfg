[metadata]
name = kma-url-api
description = KMA URL-API
long_description = file: README.md
author = Woojin Cho
author_email = woojin.cho@gmail.com
keywords = 
license = GS E&C Internal Only

[options]
dependency_links = http://pypi.ml.xscope.ai/simple
python_requires = >= 3.8
package_dir = 
	=src
packages = find:
install_requires = 
	aiohttp
	click
	click_loglevel
	clutter >= 2022.8.2
	dask[diagnostics]
	netCDF4
	parse
	ray[default]
	requests
	s3fs
	tenacity
	xarray
	zarr
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	kma-url-api = kma_url_api.scripts:kma_url_api

[egg_info]
tag_build = 
tag_date = 0

