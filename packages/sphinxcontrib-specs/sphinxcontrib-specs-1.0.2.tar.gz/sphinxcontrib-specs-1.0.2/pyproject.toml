description = "Extensions for building Specializations content."
authors = ["Ashley Trinh <ashley@hackbrightacademy.com>"]
license = "MPL-2.0"
packages = [{ include = "sphinxcontrib" }]

[tool.poetry.dependencies]
python = "^3.9"
Sphinx = "^5.0.2"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
pytest = "^7.1.2"
mypy = "^0.961"
