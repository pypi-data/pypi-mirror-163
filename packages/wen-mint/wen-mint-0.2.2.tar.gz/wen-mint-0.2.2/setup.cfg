[metadata]
name = wen-mint
author = The Yellow Dart
url = https://gitlab.com/GoodLuckHF/wen-mint
description = A tool for extracting Ethereum addresses from comment threads on Reddit and Twitter
long_description = file: README.md
long_description_content_type = text/markdown
keywords = NFT, cryptocurrency, Reddit, Twitter, webscraping
license = GNU Affero General Public License v3
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU Affero General Public License v3
	Operating System :: Microsoft :: Windows
	Operating System :: Unix
	Operating System :: MacOS
	Topic :: Utilities

[options]
packages = 
	wen_mint
	wen_mint.external_scripts
	wen_mint.utils
zip_safe = True
include_package_data = True
python_requires = >= 3.10
install_requires = 
	pandas
	praw
	tweepy
	web3

[options.entry_points]
console_scripts = 
	wen-mint = wen_mint.cli:run_cmd_line

[egg_info]
tag_build = 
tag_date = 0

