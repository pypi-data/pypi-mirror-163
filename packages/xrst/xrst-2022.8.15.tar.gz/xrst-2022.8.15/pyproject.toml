[build-system]
requires      = ['hatchling']
build-backend = 'hatchling.build'

[project]
name    = 'xrst'
version = '2022.8.15'
authors = [
  {name  = 'Bradley M. Bell', email = 'bradbell@seanet.com'},
]
description       = 'Exract Sphinx RST Files'
readme            = 'readme.md'
license           = { file = 'gpl-3.0.txt' }
requires-python   = '>=3.0'
classifiers       = [
'Programming Language :: Python :: 3',
'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
'Operating System :: OS Independent',
]
install_requires  = [
  'pyspellchecker',
  'sphinx',
  'sphinx-rtd-theme'
]

[project.scripts]
xrst = 'xrst:run_xrst'

[project.urls]
'Homepage'    = 'https://bradbell.github.io/xrst'
'Bug Tracker' = 'https://github.com/bradbell/xrst/issues'
