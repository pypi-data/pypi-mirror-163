[tool.poetry]
name = "spiceweasel"
version = "0.0.1"
description = "Kalman filter stuff"
authors = ["walchko <walchko@users.noreply.github.com>"]
readme = "readme.md"
license = "MIT"
homepage = "https://pypi.org/project/spiceweasel/"
repository = 'https://github.com/MomsFriendlyRobotCompany/spiceweasel'
# documentation = "http://..."
keywords = ["ekf", "kf", "filter", "kalman"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Software Development :: Libraries :: Application Frameworks'
]

[tool.poetry.dependencies]
python = ">=3.8"
numpy = "*"
pyrk = "*"

[tool.poetry.dev-dependencies]
pytest = "*"

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.masonry.api"
