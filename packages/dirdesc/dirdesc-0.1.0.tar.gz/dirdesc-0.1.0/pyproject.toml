[tool.poetry]
name = "dirdesc"
version = "0.1.0"
description = "Generate an annotated directory tree description"
authors = ["Noah Pendleton"]
license = "MIT"

[tool.poetry.scripts]
dirdesc = 'dirdesc.dirdesc:dirdesc'

[tool.poetry.dependencies]
click = "^8.1.3"
python = "^3.7.2"
PyYAML = "^6.0"
rich = "^12.5.1"
types-PyYAML = "^6.0.11"
mypy = "^0.971"
pylint = "^2.14.5"

[tool.poetry.dev-dependencies]
pylint = "^2.13"
mypy = "^0.971"
pre-commit = "^2.17"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.mypy]
