[metadata]
name = walkingliberty
version = 0.6.1
author = SporeStack
author_email = support@sporestack.com
description = Basic, stateless wallet using HD type 1.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	bitcoin
	bitcoincash
	bitcoinsv
license = Unlicense

[options]
python_requires = >=3.8
packages = find:
package_dir = =src
install_requires = 
	bit
	bitcash>=0.5.0
	bitsv>=0.9.0
	segno
zip_safe = False

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	walkingliberty = walkingliberty.cli:main

[options.package_data]
walkingliberty = 
	py.typed

[egg_info]
tag_build = 
tag_date = 0

