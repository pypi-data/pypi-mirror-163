[metadata]
name = webmage
version = 1.0.0
author = The JavaScriptorian
author_email = contact@javascriptorian.com
description = A wrapper around requests, BeautifulSoup, and Selenium (Chrome) to facilitate web scraping.
long_description = file: README
long_description_content_type = text/markdown
url = https://github.com/javascriptorian/webmage
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	webdriver_manager
	selenium
	bs4
	undetected_chromedriver
python_requires = >=3.9
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

