[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mongodex"
version = "0.0.1"
description = "MongoDB Index migration tool"
readme = "README.md"
authors = [
    { name="Danilo Martins", email="mawkee@gmail.com" },
    { name="Evandro Arruda", email="ecarruda@gmail.com" },
    { name="Murilo Viana", email="murilo.vianamo@gmail.com" },
]
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
]
requires-python = ">=3.7"
dependencies = [
    "loguru",
    "pymongo",
]

[project.urls]
"Homepage" = "https://github.com/pinio/mongodex"
"Bug Tracker" = "https://github.com/pinio/mongodex/issues"
