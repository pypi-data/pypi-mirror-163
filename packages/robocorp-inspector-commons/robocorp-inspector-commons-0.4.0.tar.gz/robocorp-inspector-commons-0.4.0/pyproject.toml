[tool.poetry]
name = "robocorp-inspector-commons"
version = "0.4.0"
description = "Robocorp Inspector Commons"

authors = ["Robocorp <dev@robocorp.com>"]
repository = "https://github.com/robocorp/inspector"
license = "Proprietary"
readme = "README.md"

packages = [
    { include = "inspector_commons" },
]

include = ["inspector_commons/static/**/*"]

[tool.poetry.dependencies]
python = "^3.7"
rpaframework-core = "9.1.0"
requests = "^2.25.1"
typing-extensions = "^3.10.0"
pynput-robocorp-fork = { version = "^4.0.0", platform = "win32" }
pywin32 = { version = ">=302,<304", platform = "win32", python = "!=3.8.1,!=3.7.6" }
uiautomation = { version = "^2.0.16", platform = "win32" }

[tool.poetry.dev-dependencies]
black = { version = "*", allow-prereleases = true }
pylint = "^2.6.0"
flake8 = "^3.8.4"
pytest = "^6.2.1"
setuptools = "^51.1.2"
PyYAML = "^5.4.1"
mypy = "^0.800"

[tool.black]
target-version = ["py38"]

[build-system]
requires = ["poetry>=1.1.4"]
build-backend = "poetry.masonry.api"
