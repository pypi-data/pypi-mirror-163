[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cornershop-vertex"
version = "0.0.1"
authors = [
  { name="Leonel De Leon", email="leonel.deleon@sideralsynchrony.com" },
]
description = "A warning package to avoid confusion dependency attacks"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://sideralsynchrony.com/dependency_attacks.html"
"Bug Tracker" = "https://github.com/leinn32/dependencyConfusion/issues"

