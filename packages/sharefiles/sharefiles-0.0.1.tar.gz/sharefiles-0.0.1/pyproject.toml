[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sharefiles"
version = "0.0.1"
authors = [
  { name="Yunus Kayalidere", email="yunus.kayalidere@gmail.com" },
]
description = "Opens an HTTP server quickly at the script location where can download and upload files."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/deduble/sharefiles"
"Bug Tracker" = "https://github.com/pypa/deduble/sharefiles"
