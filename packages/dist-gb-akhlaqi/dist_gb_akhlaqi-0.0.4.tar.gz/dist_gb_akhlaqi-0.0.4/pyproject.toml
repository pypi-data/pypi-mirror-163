# # distribution and uploading to pypi repository
# # https://packaging.python.org/en/latest/tutorials/packaging-projects/
# # Generating distribution archives:
# python3 -m pip install --upgrade build
# python3 -m build

# Uploading the distribution archives
# python3 -m twine upload --repository testpypi dist/*

# Installing your newly uploaded package
# python3 -m pip install --index-url https://test.pypi.org/simple/ --no-deps example-package-YOUR-USERNAME-HERE

[build-system]
requires = ["setuptools"]

[project]
name = "dist_gb_akhlaqi"
version = "0.0.4"
authors = [
  { name="Mohammad Yahya Akhlaqi", email="yahya.akhlaghi@gmail.com" },
]
description = "Gaussian and Binomial distributions"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/myakhlaqi/distributions_package"
"Bug Tracker" = "https://github.com/myakhlaqi/distributions_package/issues"

