[project]
version='1.18'
# ^^^^^^
# Do not change the above line as our build script does a runtime substitution to
# get the latest version from dainik code itself

name = "lmao"
description = "Client library for working with NimbleBox LMAO"
authors = [
  { name="Yash Bonde", email="bonde.yash97@gmail.com" },
]
readme = "README_dainik.md"
license = { file = "CLIENT_LICENSE" }
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/NimbleBoxAI/nbox"
# "Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[dependencies]
python = "^3.7"
nbox = "^0.9.14rc28"
Jinja2 = "3.0.3"
GitPython = "3.1.27"
gputil = "1.4.0"
psutil = "5.9.0"

[dev-dependencies]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"