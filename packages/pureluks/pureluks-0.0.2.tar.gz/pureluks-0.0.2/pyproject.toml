[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pureluks"
version = "0.0.2"
authors = [
    { name="4ndrs", email="andres.degozaru@gmail.com" },
]
description = "Simple cryptsetup wrapper for LUKS image files"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/4ndrs/pureluks"
"Bug Tracker" = "https://github.com/4ndrs/pureluks/issues"
