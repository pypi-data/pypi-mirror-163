[tool.poetry]
name = "weevils-cli"
version = "0.0.2a"
description = ""
authors = ["weevils.io <code@weevils.io>"]
license = "GPLv3"
homepage = "https://docs.weevils.io/cli"
packages = [
    { include = "weevils_cli/"}
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
include = [
    "LICENSE",
    "README.md"
]

[tool.poetry.scripts]
weevil = 'weevils_cli:cli'
weevils = 'weevils_cli:cli'

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
tabulate = "^0.8.10"

[tool.poetry.dev-dependencies]
pre-commit = "^2.20.0"
prospector = "^1.7.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
