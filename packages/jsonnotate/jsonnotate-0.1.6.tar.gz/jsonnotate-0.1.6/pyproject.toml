[tool.poetry]
name = "jsonnotate"
version = "0.1.6"
description = ""
authors = ["Edward George <edwardgeorge@gmail.com>"]
include = ["jsonnotate/py.typed"]

[tool.poetry.dependencies]
python = "^3.9"
typing-extensions = "^4.2.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.961"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 118
target-version = ['py39']
include = '\.pyi?$'
exclude = 'get-poetry.py'
