[project]
name = "automatic-deployer"
description = "A CLI App to watch git repo and automatically run a command (deploy command, ex. build and run docker container) after inspecting some changes."
authors = [
    { name = "Reza Mohammadi", email = "rmm.dev.backend@gmail.com" },
]
dependencies = [
    "typer[all]>=0.6.1",
    "GitPython>=3.1.27",
]
requires-python = ">=3.10"
readme = "README.md"
dynamic = []
version = "0.2.0"

[project.license]
text = "MIT"

[project.scripts]
deployer = "deployer.cli:app"

[tool.pdm.build]
includes = [
    "deployer/",
    "data/",
    "log/",
    "src/",
]

[tool.pdm.version]
source = "file"
path = "deployer/__init__.py"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
