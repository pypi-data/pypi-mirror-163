name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    continue-on-error: true

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      # Uncomment and set this to match the "Latest version testable on GitHub
      # Actions" in pytest.yaml, if that is not the default used by setup-python
      # with:
      #   python-version: "3.9"

    - name: Cache Python packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: lint-${{ runner.os }}

    - name: Upgrade pip, wheel, setuptools-scm
      run: python -m pip install --upgrade pip wheel setuptools-scm

    - name: Check "black" code style
      run: |
        pip install black
        black --check .

    - name: Lint with flake8 & isort
      run: |
        pip install flake8 isort
        flake8 --count --max-complexity=14 --show-source --statistics
        isort --check-only .

    - name: Check typing with mypy
      # Also install packages that provide type hints
      run: |
        pip install mypy ixmp pytest types-PyYAML "xarray!=2022.6.0"
        mypy .
