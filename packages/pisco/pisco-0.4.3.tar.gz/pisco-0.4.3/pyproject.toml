[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py37", "py38", "py39", "py310"]

[tool.isort]
profile = "black"
verbose = true

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "soco.*"
ignore_missing_imports = true

[tool.poetry]
name = "pisco"
version = "0.4.3"   # Version will be set by CI workflow based on git tag.
description = "Keyboard only controller for Sonos speakers"
authors = ["Christoph Gietl <christophgietl@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/christophgietl/pisco"

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.0"
Pillow = "^9.0"
python-json-logger = "^2.0"
requests = "^2.25"
soco = "^0.26.0"
xdg = "^5.1"

[tool.poetry.dev-dependencies]
mypy = ">=0.931, <0.1000"
pre-commit = "^2.17"
pytest = "^7.0"
pytest-cov = "^3.0"
types-Pillow = "^9.0"
types-requests = "^2.25"

[tool.poetry.scripts]
pisco = "pisco:main"
