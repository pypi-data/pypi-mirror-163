[metadata]
name = JadePy
version = 0.0a0
description = JadePy is a Python implementation of the JADE specification.
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
author = Blinkenlights
author_email = blinkenlights@pm.me
url = https://github.com/Flashing-Blinkenlights/JadePy
url_download = https://github.com/Flashing-Blinkenlights/JadePy/releases
readme = README.md
license = GPLv3+
license_files = LICENSE
keywords = generative,procedural,algorithmic,artificial,creativity,computing,design,generation,ai
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Application Frameworks

[options]
zip_safe = False
install_requires = 
	numpy
	scipy
python_requires = >=3.7
tests_require = 
	pytest
packages = find:
package_dir = 
	=src
include_package_data = True

[options.packages.find]
where = src
exclude = 
	examples*
	tools*
	docs*
	my_package.tests*

[egg_info]
tag_build = 
tag_date = 0

