[metadata]
name = spapp
version = attr: spapp.__version__
url = https://gitlab-sp.xuelangyun.com/mocheng.lgy/suanpan-app
project_urls = 
	Source Code = https://gitlab-sp.xuelangyun.com/mocheng.lgy/suanpan-app/
author = mocheng.lgy
author_email = mocheng.lgy@xuelangyun.com
description = get node information for suanpan microservice
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = suanpan, app, microservice

[options]
zip_safe = False
packages = find:
package_dir = 
	=src
include_package_data = True
python_requires = >= 3.7

[options.packages.find]
where = src
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

