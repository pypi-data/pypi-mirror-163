[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "urldt"
version = "1.0.0"
description = "Detect if url is available."
readme = "README.md"
authors = [{ name = "Yingjie Shang", email = "me@shangcode.cn" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["cyber security", "network", "url", "detect", "available"]
dependencies = [
    "certifi >= 2022.6.15",
    "charset-normalizer >=2.1.0",
    "idna >= 3.3",
    "requests >= 2.28.1",
    "toml >= 0.10.2",
    "urllib3 >= 1.26.11",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["autopep8", "pycodestyle", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/shangcode/urldt"

[project.scripts]
urldt = "urldt.__main__:main"
