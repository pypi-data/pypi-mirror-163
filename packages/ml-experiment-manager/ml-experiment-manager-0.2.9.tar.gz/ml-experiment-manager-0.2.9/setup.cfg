[metadata]
name = ml-experiment-manager
version = 0.2.9
author = Andreas Paepcke
author_email = paepcke@cs.stanford.edu
description = Manage data during machine learning projects
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/paepcke/ml_experiment_manager.git

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pandas>=1.4
	numpy>=1.19.1
	torch>=1.7.1
	skorch>=0.10.0
	matplotlib>=3.3.0
	tensorboard>=2.6.0
	tqdm>=4.62.3
	pyarrow>=9.0.0
python_requires = >=3.6

[options.extras_require]
test = nose2>=0.9.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

