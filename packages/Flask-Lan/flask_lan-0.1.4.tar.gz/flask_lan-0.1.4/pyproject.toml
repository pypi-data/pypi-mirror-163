[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flask-lan"
description = "Flask-Lan is a schema validator and swagger generator but more modernized"
dynamic = ["version"]
authors = [
    { name = "chaojie", email = "zhuzhezhe95@gmail.com" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "flask",
    "pydantic"
]
keywords = [
    "flask",
    "plugin",
    "swagger",
    "validator",
]

[project.urls]
Documentation = "https://ischaojie.github.io/flask-lan/"
Source = "https://github.com/ischaojie/flask-lan"

[tool.hatch.version]
path = "flask_lan/__init__.py"

[tool.hatch.envs.default]
dependencies = [
    "flake8",
    "pytest",
    "black",
    "isort",
    "coverage",
    "mkdocs",
    "mkdocs-material",
]

[tool.hatch.envs.default.scripts]
docs = "mkdocs build --clean --strict"
docs-serve = "mkdocs serve --dev-addr localhost:8000"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
