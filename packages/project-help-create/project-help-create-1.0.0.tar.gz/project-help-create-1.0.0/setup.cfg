[metadata]
name = project-help-create
version = 1.0.0
author = George
author_email = gulidoegor@gmail.com
description = Helper for creating projects on python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Egor-oop/projhc
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

