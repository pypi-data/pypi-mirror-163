<ul class="c-share o-plain-list">
    <li class="c-share__item">
        <a class="c-share__link" title="Share on Twitter" aria-label="Share on Twitter" href="https://twitter.com/share?text={{ object.title|urlencode }}&amp;url={{ request.build_absolute_uri|urlencode }}" onclick="window.open(this.href, 'twitter-share', 'width=550, height=235'); return false;">
            <span data-icon="ei-sc-twitter" data-size="s" class="c-share__icon"></span>
        </a>
    </li>

    <li class="c-share__item">
        <a class="c-share__link" title="Share on Facebook" aria-label="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri|urlencode }}" onclick="window.open(this.href, 'facebook-share', 'width=580, height=296'); return false;">
            <span data-icon="ei-sc-facebook" data-size="s" class="c-share__icon"></span>
        </a>
    </li>

    <li class="c-share__item">
        <a class="c-share__link" title="Share on LinkedIn" aria-label="Share on LinkedIn" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ request.build_absolute_uri|urlencode }}&amp;title={{ object.title|urlencode }}" onclick="window.open(this.href, 'linkedin-share', 'width=580, height=296'); return false;">
            <span data-icon="ei-sc-linkedin" data-size="s" class="c-share__icon"></span>
        </a>
    </li>

    <li class="c-share__item">
        <a class="c-share__link" title="Share on Pinterest" aria-label="Share on Pinterest" href="http://pinterest.com/pin/create/button/?url={{ request.build_absolute_uri|urlencode }}{% if object.image %}&amp;media={{ object.image.url }}{% elif object.artwork %}&amp;media={{ object.artwork.url }}{% endif %}&amp;description={{ object.title|urlencode }}" onclick="window.open(this.href, 'pinterest-share', 'width=580, height=296'); return false;">
            <span data-icon="ei-sc-pinterest" data-size="s" class="c-share__icon"></span>
        </a>
    </li>

    <li class="c-share__item">
        <a class="c-share__link" title="Share via email" aria-label="Share via email" href="mailto:?subject={{ object.title|urlencode }}&amp;body={{ request.build_absolute_uri|urlencode }}">
            <span data-icon="ei-envelope" data-size="s" class="c-share__icon"></span>
        </a>
    </li>

    <li class="c-share__item">
        <a class="c-share__link js-share__link--clipboard" title="Copy link" aria-label="Copy link" href="javascript:;" data-clipboard-text="{{ request.build_absolute_uri|urlencode }}" onclick="return false;">
            <span data-icon="ei-link" data-size="s" class="c-share__icon"></span>
        </a>
    </li>
</ul>
