{% extends 'base.html' %}



{% block title %}
归档
{% endblock %}



{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                当前位置：
                <li class="breadcrumb-item active" aria-current="page">归档</li>
            </ol>
        </nav>
        <hr>
        <div>
            {% for posts in years %}
            <h2>{{posts[0].date.year}}</h2>
            <ol>
                {% for post in posts %}
                <li>
                    <a href={{post.url}}>{{post.title}}</a>
                    <time datetime="{{ post.date|strftime('%Y-%m-%d') }}">
                        {{ post.date|strftime('%d %b %Y') }}</time>
                </li>
                {% endfor %}
            </ol>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
