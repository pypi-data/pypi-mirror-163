[metadata]
name = goodfaith
version = 1.0.5
author = Ryan Elkins
author_email = ryan@brevityinmotion.com
description = hack with 'goodfaith'
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/brevityinmotion/goodfaith
project_urls = 
	Bug Tracker = https://github.com/brevityinmotion/goodfaith/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pandas
	tldextract
	argparse
	regex
	networkx
	bokeh
	scipy
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	goodfaith = goodfaith.__main__:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

