{% load i18n %}

<style>

    .icons{
        background: #f6f6f6;
        border: 1px solid #e6e6e6;
        display:flex;
        flex-wrap: wrap;
        justify-content: start;
    }

    .icon-box{
        display:flex;
        transition: all 0.2s ease-in-out;
        height:100px;  
        width:100px;  
        margin:5px;
        border-radius: 5px;
        position:relative;
    }

    .icon-box .icon{
        cursor:pointer;
        position:absolute;
        top: 0;bottom: 0;left: 0;right: 0;
        text-align: center;
        display:flex;
        margin: auto;
        transition: all 0.2s ease-in-out;
        overflow: hidden;
        border: 1px solid #e6e6e6;
    }



    .icon-box .icon:hover{
        border: 5px solid #52b788;
    }

    .icon-box .icon_choice{
        height: 70%;
        width: 70%;
        transition: all 0.2s ease-in-out;
        margin: auto;
    }

    .icon_active{
        background:#d8f3dc !important;
        border: 5px solid #52b788 !important;
    }


    .icon-box:hover .icon_overlay{
        opacity: 1;
    }

    .icon-box:hover .icon_choice{
        opacity: .1;
    }

    .icon-box .icon_overlay{
        background-color: rgb(0, 0, 0, .4);
        width:100%;
        height:100%;
        left: 0;
        top:0;
        position:absolute;
        transition: all 0.2s ease-in-out;
        opacity:0;
        text-align: center;
        color:#fff;
        font-weight: bold;
        vertical-align: middle;
        display:table;
    }

    .icon-box .icon_overlay>p{
        display:table-cell;
        vertical-align:middle;
        padding:10px;
    }

</style>

<div class="listing">
    <div class="icons">
        {% for icon in rows %}
            <div class="icon-box">
                <a class="item-choice" href="{{ icon.choose_url }}">
                    <div class="icon">
                        <div class="icon_overlay"><p>{{icon.title}}</p></div>
                        <img class="icon_choice" src="{{icon.url}}" data-id="{{icon.id}}" alt="{{icon.title}}" alt="">
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>


{% if is_paginated %}
    {% include "generic_chooser/_ajax_pagination_nav.html" with items=page %}
{% endif %}
