[mypy]
disallow_untyped_defs = True
ignore_missing_imports = True
no_implicit_optional = True
warn_return_any = True

[flake8]
filename = *.py
per-file-ignores = 
	th2_act/__init__.py: F403, F401
require-plugins = 
	flake8-bugbear
	flake8-builtins
	flake8-comprehensions
	flake8-eradicate
	flake8-fixme
	flake8-multiline-containers
	flake8-print
	flake8-return
	flake8-quotes
	flake8-simplify
	pep8-naming
	flake8-cognitive-complexity
	flake8-expression-complexity
	flake8-import-order
	flake8-annotations-complexity
	flake8-annotations-coverage
import-order-style = google
max-line-length = 120
max-doc-length = 120
indent-size = 2
inline-quotes = '
multiline-quotes = '''
docstring-quotes = """
max-cognitive-complexity = 8
count = True
statistics = True

[egg_info]
tag_build = 
tag_date = 0

