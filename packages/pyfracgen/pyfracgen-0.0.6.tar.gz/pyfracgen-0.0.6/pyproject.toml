[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfracgen"
version = "0.0.6"
authors = [
  { name="Ryther Anderson" },
]

description = "Python Fractal Generation is a package for generating aesthetic fractal images quickly and (hopefully) easily"
readme = "README.md"
license = { text="MIT" }
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

keywords = ['fractals', 'Mandelbrot set', 'Julia set',
            'Markus-Lyapunov fractal', 'random walk']

dependencies = [
    "numpy",
    "matplotlib",
    "numba",
]

[project.urls]
"Homepage" = "https://github.com/rytheranderson/pyfracgen"
"Bug Tracker" = "https://github.com/rytheranderson/pyfracgen/issues"
