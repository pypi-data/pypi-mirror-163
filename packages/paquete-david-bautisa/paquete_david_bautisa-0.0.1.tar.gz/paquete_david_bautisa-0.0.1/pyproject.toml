[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "paquete_david_bautisa"
version = "0.0.1"
authors = [
  { name="David Felipe Bautista", email="davidbautistab@usantotomas.edu.co" },
]
description = "Este es un paquete de prueba para subir a pypi   "
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BautistaDavid/paquete_david_bautisa"
"Bug Tracker" = "https://github.com/BautistaDavid/paquete_david_bautisa/issues"