[tool.poetry]
name = "django-patternfly4"
version = "0.0.3"
description = "Patternfly support for Django projects"
homepage = "https://github.com/ayaseen/django-patternfly4"
repository = "https://github.com/ayaseen/django-patternfly4"
documentation = "https://django-patternfly4.readthedocs.io/"
authors = ["ayaseen <amjad.a.yaseen@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
keywords= ["django", "django-patternfly4", "patternfly", "theming"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
packages = [
    { include = "patternfly", from = "src" },
    { include = "docs", format = "sdist" },
    { include = "tests", format = "sdist" },
]
include = ["LICENSE"]

[tool.poetry.dependencies]
python = "^3.9"
django = "^4.0 || ^4.1"
importlib-metadata = { version = "<3", python = "<3.10", optional = true }
beautifulsoup4 = "^4.11.1"

# docs
sphinx = { version = "^5.1.1", optional = true }
sphinx_rtd_theme = { version = "^1.0.0", optional = true }
m2r2 = { version = "^0.3.2", optional = true }

[tool.poetry.dev-dependencies]
black = {version = "^22.6.0", allow-prereleases = true}
isort = "^5.10.1"
autoflake = "^1.4"
flake8 = "^5.0.4"
docformatter = "^1.4"
pydocstyle = "^6.1.11"
coverage = {extras = ["toml"], version = "^6.4.4"}
tox = "^3.20.1"

[tool.poetry.extras]
docs = ["sphinx", "sphinx_rtd_theme", "m2r2"]

[tool.black]
line-length = 120
target-version = ["py36"]

[tool.coverage.run]
branch = true
source = ["patternfly"]

[tool.coverage.paths]
source = ["src", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"