[tool.coverage.report]
fail_under = 80

[tool.black]
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \venv
    | \.aws-sam
    | _build
    | buck-out
    | build
    | dist
    | node_modules
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.semantic_release]
version_variable = ["snatch/__init__.py:__version__","pyproject.toml:version"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "python -m pip install -U twine poetry && poetry build"

[tool.poetry]
name = "py-snatch"
version = "2.26.0"
description = "The Friendly Integration Library for Data Scientists. Don't You Just Know It?"
authors = ["A55 Tech <tech@a55.tech>"]
packages = [{ include = "snatch" },{ include = "snatch/**/*.py" }]

