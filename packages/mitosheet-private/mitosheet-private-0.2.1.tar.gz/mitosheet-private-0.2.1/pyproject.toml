[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mitosheet-private"
version = "0.2.1"
authors = [
  { name="Nate Rush", email="naterush1997@gmail.com" },
]
description = "A helper package for mitosheet."
license = { file="LICENSE" }
requires-python = ">=3.6"
dependencies = [
  'mitosheet',
  'mitosheet_helper_pro'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mito-ds/monorepo"
"Bug Tracker" = "https://github.com/mito-ds/monorepo/issues"