[metadata]
name = pytest-extensions
description = A collection of helpers for pytest to ease testing
author = Benjamin Rigaud
author_email = ben.open.source@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://gitlab.com/too-many-programmers/pytest-extensions
project_urls = 
	Documentation = https://gitlab.com/too-many-programmers/pytest-extensions
	Source = https://gitlab.com/too-many-programmers/pytest-extensions
	Tracker = https://gitlab.com/too-many-programmers/pytest-extensions/-/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Framework :: Pytest
	Topic :: Software Development :: Testing

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pytest_extensions --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.3
package = pytest_extensions

[egg_info]
tag_build = 
tag_date = 0

