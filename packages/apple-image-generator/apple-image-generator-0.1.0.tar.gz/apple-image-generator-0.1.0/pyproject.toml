[tool.poetry]
name = "apple-image-generator"
version = "0.1.0"
description = "Generate images according Apple applications needs"
authors = ["Leonard TAVAE <leonard.tavae@administration.gov.pf>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.6.1"
Pillow = "^9.2.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
icons = "apple_image_generator.main:run"