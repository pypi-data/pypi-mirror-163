[tool.poetry]
name = "yawpg"
version = "0.1.0"
description = ""
authors = ["hoopengo <hoopengo@yandex.ru>"]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.9.2"
Markdown = "^3.4.1"
bottle = "^0.12.23"
emoji = "^2.0.0"

[tool.poetry.dev-dependencies]
isort = "^5.10.1"
pytest = "^7.1.2"
black = "^22.6.0"
flake8 = "^5.0.4"
flake8-black = "^0.3.3"
flake8-commas = "^2.1.0"
flake8-bugbear = "^22.7.1"
flake8-polyfill = "^1.0.2"
mypy-extensions = "^0.4.3"
pep8-naming = "^0.13.1"
pre-commit = "^2.20.0"
autoflake = "^1.4"
mypy = "^0.971"
pytest-cov = "^3.0.0"
types-Markdown = "^3.4.0"
types-emoji = "^2.0.1"

[tool.taskipy.tasks]
check = { cmd = "python -m black . && python -m flake8 .", help = "check the code quality" }
clean = { cmd = "python -m autoflake . -r -i -v --ignore-init-module-imports --remove-all-unused-imports --remove-unused-variables", help = "remove unused code/import/variable" }

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | mongo-data
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
