[tool.poetry]
name = "aliby-agora"
version = "0.2.33"
description = "A gathering of shared utilities for the Swain Lab image processing pipeline."
authors = ["Alán Muñoz <amuoz@ed.ac.uk>"]
license = "MIT"
packages = [
    { include = "agora" },
    { include = "logfile_parser" },
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7.1,<3.11"
PyYAML = "^6.0"
py-find-1st = "^1.1.5"
h5py = "2.10"
numpy = "1.21.6" # Pinning numpy and pandas makes dep resolution much faster
pandas = "1.3.3"
opencv-python = "*"
scipy = ">=1.7.3"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
Sphinx = "^4.3.2"
pytest = "^6.2.5"
mypy = "^0.930"
numpydoc = "^1.3.1"
isort = "^5.10.1"
jupyter = "^1.0.0"
flake8 = "^4.0.1"
pyright = "^1.1.258"
pre-commit = "^2.20.0"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = true
