google-cloud-bigquery = {version = "^2.31.0", python = ">=3.7,<3.11"}
google-auth-oauthlib = "^0.4.6"
firebase-admin = "^5.2.0"
pyudev = "^0.23.1"
six = "1.13.0"
opencv-python-headless = "^4.5.5"
Markdown = "^3.3.6"
plotly = "^5.6.0"
