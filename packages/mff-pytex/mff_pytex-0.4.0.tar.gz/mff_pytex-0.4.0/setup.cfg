[metadata]
name = mff_pytex
author = OndÅ™ej Chwiedziuk
author_email = ondrachwiedziuk@gmail.com
url = https://github.com/ondrachwiedziuk/mff_pytex
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
description = MFF PyTeX is a framework for writing tex documents in python.
keywords = mff_pytex
long_description = file:README.rst
version = 0.4.0

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	click==8.1.3
test_suite = tests
test_require = pytest>=3
zip_safe = False
include_package_data = True

[options.entry_points]
console_scripts = 
	mff_pytex = mff_ptex.interface.interface:cli

[options.packages.find]
where = src

[flake8]
exclude = docs

[tool:pytest]
addopts = --ignore=setup.py

[egg_info]
tag_build = 
tag_date = 0

