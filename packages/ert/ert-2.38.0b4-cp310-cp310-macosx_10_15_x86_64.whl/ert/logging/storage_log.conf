version: 1
disable_existing_loggers: True,
formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  info:
    format: '%(message)s'
handlers:
  default:
    level: WARNING
    formatter: standard
    class: logging.StreamHandler
    stream: ext://sys.stdout
  infohandler:
    level: INFO
    formatter: info
    class: logging.StreamHandler
    stream: ext://sys.stdout
  file:
    formatter: standard
    class: ert.logging.TimestampedFileHandler
    level: DEBUG
    filename: api-log.txt
loggers:
    uvicorn.error:
      level: INFO
    uvicorn.access:
      level: INFO
    ert_shared.storage:
      level: INFO
    ert_shared.storage.info:
      level: INFO
      handlers: [infohandler, file]
      propagate: False
    ert_shared.status:
      level: INFO
    res:
      level: INFO
root:
  handlers: [default, file]
  level: INFO
