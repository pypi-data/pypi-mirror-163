[metadata]
name = iranetf
version = attr: iranetf.__version__
author = 5j9
author_email = 5j9@users.noreply.github.com
description = a library to fetch data from iranetf.org
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/5j9/fipiran
project_urls = 
	Bug Tracker = https://github.com/5j9/fipiran/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >= 3.10
install_requires = 
	aiohttp[speedups]
	pandas
	jdatetime >= 4.1.0
zip_safe = True

[options.extras_require]
tests = 
	pytest
	pytest-asyncio
	python-dotenv

[egg_info]
tag_build = 
tag_date = 0

