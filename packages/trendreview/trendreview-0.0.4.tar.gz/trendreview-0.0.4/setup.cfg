[metadata]
name = trendreview
version = 0.0.4
author = John Vorsten
author_email = vorstenjohn@gmail.com
description = Reviewed trended data in .csv file format
long_description = This package simplifies trend review of certain classes of HVAC equipment, following ASHRAE guideline 36 'High Performance Sequence of Operations for HVAC Systems'. It can also be used to create 2D graphs from .csv files.
long_description_content_type = text/markdown
url = https://github.com/johnvorsten/trendreview
project_urls = 
	Bug Tracker = https://github.com/johnvorsten/trendreview/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
install_requires = [
	'pandas',
	'numpy',
	'matplotlib',]

[options]
package_dir = 
	= src
packages = find:
python_required = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

